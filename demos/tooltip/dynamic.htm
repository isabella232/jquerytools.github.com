<!DOCTYPE html>
<html>
<!--
   This is a jQuery Tools standalone demo. Feel free to copy/paste.
   http://flowplayer.org/tools/demos/

   Do *not* reference CSS files and images from flowplayer.org when in
   production Enjoy!
-->
<head>
  <title>jQuery Tools standalone demo</title>

    <!-- include the Tools -->
  <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
  
  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="/media/img/favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="/media/css/standalone.css"/>

  <style>
    /* tooltip styling. by default the element to be styled is .tooltip  */
  .tooltip {
    display:none;
    background:transparent url(/media/img/tooltip/black_arrow.png);
    font-size:12px;
    height:70px;
    width:160px;
    padding:25px;
    color:#eee;
  }
    /* style the trigger elements */
  #demo img {
    border:0;
    cursor:pointer;
    margin:0 1px;
  }
</style>
<!--[if lt IE 7]>
<style>
  .tooltip {
    background-image:url(/media/img/tooltip/black_arrow.gif);
  }
</style>
<![endif]-->


<style>
/* override the arrow image of the tooltip */
.tooltip.bottom {
  background:url(/media/img/tooltip/black_arrow_bottom.png);
  padding-top:40px;
  height:55px;
}

.tooltip.bottom {
  background:url(/media/img/tooltip/black_arrow_bottom.png);
}
</style>

<!--[if lt IE 7]>
<style>
.tooltip {
  background-image:url(/media/img/tooltip/black_arrow.gif);
}

.tooltip.bottom {
  background:url(/media/img/tooltip/black_arrow_bottom.gif);
}
</style>
<![endif]-->
</head>
<body><div id="dyna">
  <img src="/media/img/photos/1.jpg" style="margin-left:4px"
       title="A must have tool for designing better layouts and more intuitive user-interfaces."/>
  <img src="/media/img/photos/2.jpg"
       title="Tooltips can be positioned anywhere relative to the trigger element."/>
  <img src="/media/img/photos/3.jpg"
       title="Tooltips can contain any HTML such as links, images, forms, tables, etc."/>
  <img src="/media/img/photos/4.jpg" style="margin-right:0px"
       title="There are many built-in show/hide effects and you can also make your own."/>
</div>

<script>
$(function() {
// initialize tooltip
$("#dyna img[title]").tooltip({

   // tweak the position
   offset: [10, 2],

   // use the "slide" effect
   effect: 'slide'

// add dynamic plugin with optional configuration for bottom edge
}).dynamic({ bottom: { direction: 'down', bounce: true } });
});
</script>
</body>
</html>
