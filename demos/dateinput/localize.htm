<!DOCTYPE html>
<html>
<!--
   This is a jQuery Tools standalone demo. Feel free to copy/paste.
   http://flowplayer.org/tools/demos/

   Do *not* reference CSS files and images from flowplayer.org when in
   production Enjoy!
-->
<head>
  <title>jQuery Tools standalone demo</title>

    <!-- include the Tools -->
  <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
  
  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="/media/img/favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="/media/css/standalone.css"/>

  <link rel="stylesheet" type="text/css"
      href="/media/css/dateinput/large.css"/>

<!-- some overrides -->
<style>
  .date { width: 357px; }
  #calhead { padding-left: 95px; }
  #caltitle { background-color: #fff;}
  #calnext { float:left; }
</style>
</head>
<body><!-- 0 value will display the current date formatted with the default
     formatter -->
<div style="width:360px; margin:0 auto;">
  <input type="date" name="test" value="0" />
</div>

<script>
// the french localization
$.tools.dateinput.localize("fr",  {
   months:        'janvier,f&eacute;vrier,mars,avril,mai,juin,juillet,' +
                  'ao&ucirc;t,septembre,octobre,novembre,d&eacute;cembre',
   shortMonths:   'jan,f&eacute;v,mar,avr,mai,jun,jul,' +
                  'ao&ucirc;,sep,oct,nov,d&eacute;c',
   days:          'dimanche,lundi,mardi,mercredi,jeudi,vendredi,samedi',
   shortDays:     'dim,lun,mar,mer,jeu,ven,sam'
});

// dateinput initialization. the language is specified with lang- option
$(":date").dateinput({
  lang: 'fr',
  format: 'dddd dd, mmmm yyyy',
  offset: [30, 0]
});
</script>
</body>
</html>
