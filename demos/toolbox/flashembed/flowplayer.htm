<!DOCTYPE html>
<html>
<!--
   This is a jQuery Tools standalone demo. Feel free to copy/paste.
   http://flowplayer.org/tools/demos/

   Do *not* reference CSS files and images from flowplayer.org when in
   production Enjoy!
-->
<head>
  <title>jQuery Tools standalone demo</title>

    <!-- include the Tools -->
  <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
  
  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="/media/img/favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="/media/css/standalone.css"/>

  <script src="/media/js/flowplayer/flowplayer-3.2.6.min.js"></script>
</head>
<body><!-- setup player container -->
<div id="player" style="width:500px;height:300px"></div>

<div id="info" class="box info">
  You have Flash version 9.115 or above. Enjoy high quality video!
</div>

<!-- flowplayer configuration -->
<script>
// Flowplayer installation with Flashembed parameters
flowplayer("player", {

	// our Flash component
	src: "/media/swf/flowplayer/flowplayer-3.2.7.swf",

	// we need at least this version
	version: [9, 115],

	// older versions will see a custom message
	onFail: function()  {
		document.getElementById("info").innerHTML =
			"You need the latest Flash version to view MP4 movies. " +
			"Your version is " + this.getVersion()
		;
	}

	// here is our third argument which is the Flowplayer configuration
}, {
	clip: "http://blip.tv/file/get/KimAronson-TwentySeconds6421.m4v"
});
</script>
</body>
</html>
