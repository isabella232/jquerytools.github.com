<!DOCTYPE html>
<html>
<!--
   This is a jQuery Tools standalone demo. Feel free to copy/paste.
   http://flowplayer.org/tools/demos/

   Do *not* reference CSS files and images from flowplayer.org when in
   production Enjoy!
-->
<head>
  <title>jQuery Tools standalone demo</title>

    <!-- include the Tools -->
  <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
  
  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="/media/img/favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="/media/css/standalone.css"/>

  <style>
#fail2 {
	width:400px;
	border:1px outset #ccc;
	background-color:#efefef;
	padding:10px;
	font-family:"bitstream vera sans", "lucida console", "verdana";
}

#fail2 img {
	float:left;
	margin-right:10px;
}

#fail2 h3 {
	margin-top:0px;
}
</style>
</head>
<body><!-- here is the container with the default error message inside it -->
<div id="fail2">
  <img src="/media/img/flashplayer_100x100.jpg" />
  <h3>Get Adobe Flash Player</h3>

  <p>
    You must have the latest Flash player installed.  You
    can <a href="http://get.adobe.com/flashplayer/">download it
    here</a>.
  </p>

  <br clear="all" />
</div>

<!-- place flash in our container and require version 20 and above -->
<script>
  flashembed("fail2", {src: "/media/swf/global/clock.swf", version: [20, 0]});
</script>
</body>
</html>
