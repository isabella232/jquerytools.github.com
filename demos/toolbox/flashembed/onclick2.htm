<!DOCTYPE html>
<html>

   production Enjoy!

<head>
  <title>jQuery Tools standalone demo</title>

    <!-- include the Tools -->
  <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
  
  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="/media/img/favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="/media/css/standalone.css"/>

  <style>
#flash2 {
	width:704px;
	height:300px;
	background-image:url(/media/img/flashembed/splash.jpg);
	text-align:center;
	cursor:pointer;
}

#flash2 img {
	margin-top:110px;
}
</style>
</head>
<body><script>
// use the jQuery alternative for flashembed.domReady
$(function() {
  // bind an onClick event for this second Flash container
  $("#flash2").click(function() {
    // same as in previous example
    $(this).flashembed("/media/swf/global/flash10.swf");
  });
});
</script>

<div id="flash2">
  <img src="/media/img/global/player/btn/play_text_large.png" alt="" />
</div>
</body>
</html>
