<!DOCTYPE html>
<html>
<!--
   This is a jQuery Tools standalone demo. Feel free to copy/paste.
   http://flowplayer.org/tools/demos/

   Do *not* reference CSS files and images from flowplayer.org when in
   production Enjoy!
-->
<head>
  <title>jQuery Tools standalone demo</title>

    <!-- include the Tools -->
  <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
  
  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="/media/img/favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="/media/css/standalone.css"/>

  <style>
#exposeMask {
  background:#072a88 url(/media/img/mask/mask_star_1600px.jpg) no-repeat 50% 0;
}
</style>
</head>
<body><div style="margin:0 auto;width:300px">
  <img src="/media/img/mask/ball_large.png" id="ball"
       style="width:130px" />
</div>

<!-- This JavaScript snippet activates those tabs -->
<script>
$(function() {
	// setup exposing
	$("#ball").click(function()  {

		var el = $(this);

		el.expose({

			// grow the ball when exposing starts
			onBeforeLoad: function() {
				el.animate({width: 298});
			},

			// shrink the ball when exposing closes
			onBeforeClose: function() {
				el.animate({width: 130});
			}
		});
	});
});
</script>
</body>
</html>
