<!DOCTYPE html>
<html>
<!--
   This is a jQuery Tools standalone demo. Feel free to copy/paste.
   http://flowplayer.org/tools/demos/

   Do *not* reference CSS files and images from flowplayer.org when in
   production Enjoy!
-->
<head>
  <title>jQuery Tools standalone demo</title>

    <!-- include the Tools -->
  <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
  
  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="/media/img/favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="/media/css/standalone.css"/>

  <style>
/* the styling of the exposed element */
#test {
	border:1px solid #ccc;
	background-color:#fff;
	padding:50px;
	font-size:30px;
	margin:20px auto;
	text-align:center;
	width:600px;
}
</style>
</head>
<body><!-- element to be exposed when clicked -->
<div id="test">
  Click on this element to expose it.
</div>

<!-- javascript coding -->
<script>
// execute your scripts when the DOM is ready. this is a good habit
$(function() {
  // assign a click event to the exposed element, using normal jQuery coding
  $("#test").click(function() {
    // perform exposing for the clicked element
    $(this).expose();
  });
});
</script>
</body>
</html>
