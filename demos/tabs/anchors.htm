<!DOCTYPE html>
<html>
<!--
   This is a jQuery Tools standalone demo. Feel free to copy/paste.
   http://flowplayer.org/tools/demos/

   Do *not* reference CSS files and images from flowplayer.org when in
   production Enjoy!
-->
<head>
  <title>jQuery Tools standalone demo</title>

    <!-- include the Tools -->
  <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
  
  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="/media/img/favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="/media/css/standalone.css"/>

  <link rel="stylesheet" href="/media/css/tabs-panes.css"
      type="text/css" media="screen" />
</head>
<body><!-- the tabs -->
<ul class="tabs">
  <li><a href="#first">Tab 1</a></li>
  <li><a href="#second">Tab 2</a></li>
  <li><a href="#third">Tab 3</a></li>
</ul>

<!-- tab "panes" -->
<div class="panes">
  <div>
    First pane. <a href="#third">open third tab</a>
  </div>
  <div>
    Second pane. You can open other tabs with normal
    <a href="#first">anchor links</a>
  </div>
  <div>
    Third tab content
  </div>
</div>

<script>
    $(function() {
  // setup ul.tabs to work as tabs for each div directly under div.panes
  $("ul.tabs").tabs("div.panes > div");
  });
  </script>
</body>
</html>
